		</ion-buttons>

	</ion-toolbar>
</ion-header>

	<ion-card>
		<ion-card-header>
			<ion-card-subtitle>Dostupne aktivnosti</ion-card-subtitle>
			<ion-card-title
				>Izaberite aktivnost koju Å¾elite odraditi</ion-card-title
			>
		</ion-card-header>
		<ion-card-content>
			<ion-item
				*ngFor="let activity of activities"
				lines="full"
				(click)="select(activity.id)"
			>
				<ion-icon [name]="activity.icon"></ion-icon>
				<div class="activity-name">
					<p class="title">{{activity.name}}</p>
					<p class="duration">24.10. - 8.11.</p>
				</div>
				<ion-button class="select-button" size="small" fill="solid">
					Odaberi
				</ion-button>
			</ion-item>
		</ion-card-content>
	</ion-card>
</ion-content>

<ion-footer *ngIf="selectedActivity">
	<ion-toolbar>
		<ion-button (click)="startActivity()" expand="block" fill="solid">
			Pokreni '{{selectedActivity.name}}'
		</ion-button>
	</ion-toolbar>
</ion-footer>
