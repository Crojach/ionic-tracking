<ion-header>
	<ion-toolbar>
		<ion-title>{{selectedActivity?.name}}</ion-title>
		<ion-buttons slot="start">
			<ion-menu-button></ion-menu-button>
		</ion-buttons>
	</ion-toolbar>
</ion-header>

<ion-content>
	<div id="map"></div>
	<ion-grid>
		<ion-row class="ion-justify-content-start ion-text-center">
			<ng-container *ngFor="let dataField of dataFields">
				<ion-col
					*ngIf="dataField.isVisible"
					class="data-field-container"
					size="4"
					style="margin-bottom: 2px"
				>
					<ion-card>
						<ion-card-header>
							<ion-card-subtitle
								>{{ dataField.title }}</ion-card-subtitle
							>
							<ion-card-title
								>{{ dataField.value }}</ion-card-title
							>
						</ion-card-header>
						<ion-card-content>
							{{ dataField.unit ? dataField.unit : '&nbsp;' }}
						</ion-card-content>
					</ion-card>
				</ion-col>
			</ng-container>
		</ion-row>
	</ion-grid>
</ion-content>

<ion-footer>
	<ion-toolbar>
		<ion-button
			*ngIf="!activityStarted && time === 0"
			expand="full"
			(click)="startActivity()"
			>Pokreni aktivnost</ion-button
		>

		<ion-button
			*ngIf="activityStarted && time > 0"
			expand="full"
			(click)="pauseActivity()"
			>Zaustavi aktivnost</ion-button
		>

		<ion-grid *ngIf="!activityStarted && time > 0">
			<ion-row>
				<ion-col size="6">
					<ion-button expand="full" (click)="continueActivity()"
						>Nastavi aktivnost</ion-button
					>
				</ion-col>
				<ion-col size="6">
					<ion-button
						color="danger"
						expand="full"
						(click)="finishActivity()"
						>Zavr≈°i aktivnost</ion-button
					>
				</ion-col>
			</ion-row>
		</ion-grid>
	</ion-toolbar>
</ion-footer>
